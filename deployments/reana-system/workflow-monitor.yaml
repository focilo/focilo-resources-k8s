apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: workflow-monitor
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: workflow-monitor
    spec:
      containers:
       - name: workflow-monitor
         image: lukasheinrich/reana-workflow-monitor
         imagePullPolicy: Always
         command: ['sh','-c','cd server; python app.py']
         env:
          - name: ZMQ_PROXY_CONNECT
            value: tcp://zeromq-msg-proxy.default.svc.cluster.local:8667
         ports:
          - containerPort: 5000
            name: "tcp"
